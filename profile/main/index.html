    <script>
        function showBusList() {
            // Chiudi il pannello informativo della linea se √® aperto
            closeLineInfoPanel();
            
            // Apri la lista degli autobus
            document.getElementById('bus-list').style.transform = 'translateY(0)';
        }

        function closeBusList() {
            document.getElementById('bus-list').style.transform = 'translateY(100%)';
        }

        function showInfo() {
            document.getElementById('info-popup').classList.remove('hidden');
        }

        function closeInfo() {
            document.getElementById('info-popup').classList.add('hidden');
            hideAllLines(); // Nasconde tutte le linee quando si chiude l'info
        }

        //funzione per la geolocalizzazione
        function showDeviceLocation() {
            if (!navigator.geolocation) {
                alert("La geolocalizzazione non √® supportata dal tuo browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;

                    var sonqua = L.icon({
                        iconUrl: 'imhere.png',
                        iconSize: [40, 40], // Dimensioni dell'icona
                        iconAnchor: [20, 40], // Punto di ancoraggio dell'icona
                        popupAnchor: [0, -40] // Punto di ancoraggio del popup
                    })
                    // Aggiungi un marker sulla mappa
                    const marker = L.marker([latitude, longitude], {icon: sonqua}).addTo(map);
                    marker.bindPopup("Sei qui!").openPopup();

                    // Centra la mappa sulla posizione
                    map.setView([latitude, longitude], 15);
                },
                (error) => {
                    alert("Impossibile ottenere la posizione: " + error.message);
                }
            );
        }
    </script>

    <script>
        // Configurazione delle linee disponibili (dal sistema parametrico)
        const availableLines = [
            { number: "2", color: "#FF6B35", displayName: "Linea 2" },
            { number: "6", color: "green", displayName: "Linea 6" },
            { number: "17", color: "blue", displayName: "Linea 17" },
            { number: "17B", color: "red", displayName: "Linea 17B" },
            { number: "36", color: "violet", displayName: "Linea 36" }
        ];

        // Funzione per generare la lista dinamicamente
        function generateBusList() {
            const busListContent = document.getElementById('bus-list-content');
            busListContent.innerHTML = ''; // Pulisce la lista

            availableLines.forEach(line => {
                const li = document.createElement('li');
                li.textContent = line.displayName;
                li.style.cursor = 'pointer';
                li.style.borderLeft = `5px solid ${line.color}`;
                li.style.paddingLeft = '15px';
                
                // Aggiunge event listener per il click
                li.addEventListener('click', function() {
                    // Feedback visivo immediato
                    li.style.backgroundColor = line.color;
                    li.style.color = 'white';
                    li.innerHTML = `${line.displayName} - Caricamento...`;
                    
                    loadBusLine(line);
                    closeBusList(); // Chiude la lista dopo aver selezionato
                    
                    // Ripristina l'aspetto originale dopo 2 secondi
                    setTimeout(() => {
                        li.innerHTML = line.displayName;
                        li.style.backgroundColor = '';
                        li.style.color = '';
                    }, 2000);
                });

                // Effetto hover
                li.addEventListener('mouseenter', function() {
                    li.style.backgroundColor = '#e8f4f8';
                });
                
                li.addEventListener('mouseleave', function() {
                    li.style.backgroundColor = '';
                });

                busListContent.appendChild(li);
            });
        }

        // Funzione per caricare una linea specifica (Sistema parametrico)
        function loadBusLine(line) {
            // Nasconde tutte le altre linee attive prima di caricare la nuova
            hideAllLines();
            
            // Mostra immediatamente il pannello con informazioni di base
            showLineInfoPanel(line.number, line.color, []);
            
            // Usa il nuovo sistema parametrico per caricare la linea
            const lineNumber = line.number;
            
            // Carica il percorso della linea
            getBusRoute(lineNumber, line.color);
            
            // Dopo un breve delay, carica le fermate
            setTimeout(() => {
                // Per le linee con fermate ordinate (2 e 17), carica entrambe le direzioni
                if (lineNumber === "2" || lineNumber === 2 || lineNumber === "17" || lineNumber === 17) {
                    getBusStopsAll(lineNumber);
                    showLoadingMessage(`Linea ${lineNumber} - Andata e Ritorno caricate!`);
                } else {
                    // Per le altre linee, usa il sistema di fallback
                    getBusStops(lineNumber);
                    showLoadingMessage(`Linea ${lineNumber} caricata con fermate!`);
                    
                    // Carica i dati per il pannello dopo un altro delay
                    setTimeout(() => {
                        loadStopsForPanel(lineNumber);
                    }, 500);
                }
            }, 1000);
        }

        // Funzione per nascondere tutte le linee attive (Sistema parametrico)
        function hideAllLines() {
            // Chiude il pannello informativo
            closeLineInfoPanel();
            
            // Ottieni tutte le linee disponibili e rimuovi i loro layer
            const allLineNumbers = getAvailableLines();
            
            allLineNumbers.forEach(lineNumber => {
                // Rimuovi layer del percorso
                const routeLayerName = `routeLayer${lineNumber}`;
                if (window[routeLayerName] && window.map.hasLayer(window[routeLayerName])) {
                    window.map.removeLayer(window[routeLayerName]);
                }
                
                // Rimuovi layer delle fermate
                const busStopsLayerName = `busStopsLayer${lineNumber}`;
                if (window[busStopsLayerName] && window.map.hasLayer(window[busStopsLayerName])) {
                    window.map.removeLayer(window[busStopsLayerName]);
                }
                
                // Rimuovi layer andata/ritorno se esistono
                const andataLayerName = `busStopsLayer${lineNumber}_A`;
                const ritornoLayerName = `busStopsLayer${lineNumber}_R`;
                
                if (window[andataLayerName] && window.map.hasLayer(window[andataLayerName])) {
                    window.map.removeLayer(window[andataLayerName]);
                }
                if (window[ritornoLayerName] && window.map.hasLayer(window[ritornoLayerName])) {
                    window.map.removeLayer(window[ritornoLayerName]);
                }
            });

            // Rimuove il layer attivo generale
            if (window.activeBusStopsLayer && window.map.hasLayer(window.activeBusStopsLayer)) {
                window.map.removeLayer(window.activeBusStopsLayer);
            }
        }

        // Funzione per il pulsante "Mappa" - Pulisce e mostra tutte le linee
        function showMap() {
            // Effetto visivo sul pulsante
            const mapButton = document.querySelector('button[onclick="showMap()"]');
            if (mapButton) {
                mapButton.classList.add('map-reset-active');
                setTimeout(() => {
                    mapButton.classList.remove('map-reset-active');
                }, 600);
            }

            // 1. Nascondi tutte le linee e fermate
            hideAllLines();
            
            // 2. Chiudi il pannello laterale
            closeLineInfoPanel();
            
            // 3. Rimuovi eventuali marker di geolocalizzazione
            clearLocationMarkers();
            
            // 4. Reset vista mappa alle coordinate iniziali di Trieste
            window.map.setView([45.6495, 13.7768], 13, {
                animate: true,
                duration: 1.0
            });
            
            // 4. Carica tutte le linee disponibili per la vista panoramica
            /*
            setTimeout(() => {
                loadAllLines();
            }, 1200); // Aspetta che la vista si resetti prima di caricare le linee
            */
            
            // 5. Feedback visivo
            showToast("Vista panoramica", "#007bff");
        }

        // Funzione per caricare tutte le linee disponibili (Sistema parametrico)
        function loadAllLines() {
            // Carica tutte le linee dalla configurazione (solo le linee, non le fermate)
            // Questo crea una vista panoramica di tutte le linee disponibili
            availableLines.forEach((line, index) => {
                // Aggiungi un piccolo delay tra ogni linea per evitare sovraccarico
                setTimeout(() => {
                    getBusRoute(line.number, line.color);
                }, index * 300); // 300ms di delay tra ogni linea
            });

            // Messaggio finale quando tutte le linee sono caricate
            setTimeout(() => {
                showToast(`${availableLines.length} linee caricate nella vista panoramica`, "#28a745");
            }, availableLines.length * 300 + 1000);
        }

        // Funzione per rimuovere marker di geolocalizzazione
        function clearLocationMarkers() {
            // Cerca e rimuovi tutti i marker con l'icona personalizzata "imhere.png"
            window.map.eachLayer(function(layer) {
                if (layer instanceof L.Marker) {
                    // Controlla se √® un marker di geolocalizzazione
                    if (layer.options.icon && layer.options.icon.options && 
                        layer.options.icon.options.iconUrl && 
                        layer.options.icon.options.iconUrl.includes('imhere.png')) {
                        window.map.removeLayer(layer);
                    }
                }
            });
        }

        // Funzione per mostrare toast message migliorata
        function showToast(message, color = "#007bff") {
            // Crea un toast message temporaneo
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: ${color};
                color: white;
                padding: 12px 20px;
                border-radius: 5px;
                z-index: 1001;
                font-size: 14px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
                animation: slideIn 0.3s ease-out;
            `;
            toast.textContent = message;

            // Aggiunge l'animazione CSS se non esiste gi√†
            if (!document.getElementById('toast-animations')) {
                const style = document.createElement('style');
                style.id = 'toast-animations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            document.body.appendChild(toast);

            // Rimuove il toast dopo 3 secondi
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Funzione per mostrare messaggio di caricamento (usa la nuova showToast)
        function showLoadingMessage(message) {
            showToast(message, "#28a745"); // Verde per indicare successo
        }

        // Genera la lista e inizializza il sistema parametrico quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', function() {
            // Genera la lista delle linee basata sulla configurazione parametrica
            generateBusList();
            
            // Verifica che il sistema parametrico sia caricato
            if (typeof getAvailableLines === 'function') {
                console.log('‚úÖ Sistema parametrico caricato correttamente!');
                console.log('üìã Linee disponibili:', getAvailableLines());
                showToast("TriesteLink - Sistema parametrico attivo!", "#007bff");
            } else {
                console.error('‚ùå Errore: Sistema parametrico non caricato');
                showToast("Errore: Sistema non disponibile", "#dc3545");
            }
            
            // Opzionale: Carica tutte le linee per la vista panoramica iniziale
            // setTimeout(() => {
            //     loadAllLines();
            // }, 2000);
        });
    </script>

    <script>
        // Funzioni per il pannello informativo della linea
        
        function showLineInfoPanel(lineNumber, lineColor, stops) {
            const panel = document.getElementById('line-info-panel');
            const lineNameElement = document.getElementById('line-name');
            const colorIndicator = document.getElementById('line-color-indicator');
            const stopsList = document.getElementById('stops-list');
            
            // Imposta il nome e colore della linea
            lineNameElement.textContent = `Linea ${lineNumber}`;
            colorIndicator.style.backgroundColor = lineColor;
            
            // Pulisce e popola la lista fermate
            stopsList.innerHTML = '';
            
            if (stops && stops.length > 0) {
                stops.forEach((stop, index) => {
                    const li = document.createElement('li');
                    const stopName = stop.tags && stop.tags.name ? stop.tags.name : `Fermata ${lineNumber} - ${index + 1}`;
                    li.innerHTML = `<span class="stop-name">${stopName}</span>`;
                    
                    // Aggiunge click per centrare la mappa sulla fermata
                    li.addEventListener('click', function() {
                        if (stop.lat && stop.lon) {
                            window.map.setView([stop.lat, stop.lon], 16, {
                                animate: true,
                                duration: 0.8
                            });
                            showToast(`Centrato su: ${stopName}`, lineColor);
                        }
                    });
                    
                    stopsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.innerHTML = '<span class="stop-name">Caricamento fermate...</span>';
                stopsList.appendChild(li);
            }
            
            // Mostra il pannello
            panel.classList.add('active');
        }
        
        function closeLineInfoPanel() {
            const panel = document.getElementById('line-info-panel');
            panel.classList.remove('active');
            
            // Nasconde tutte le linee e fermate quando si chiude il pannello
            hideAllLinesWithoutClosingPanel();
        }
        
        // Funzione helper che nasconde le linee senza chiudere il pannello (Sistema parametrico)
        function hideAllLinesWithoutClosingPanel() {
            // Ottieni tutte le linee disponibili e rimuovi i loro layer
            const allLineNumbers = getAvailableLines();
            
            allLineNumbers.forEach(lineNumber => {
                // Rimuovi layer del percorso
                const routeLayerName = `routeLayer${lineNumber}`;
                if (window[routeLayerName] && window.map.hasLayer(window[routeLayerName])) {
                    window.map.removeLayer(window[routeLayerName]);
                }
                
                // Rimuovi layer delle fermate
                const busStopsLayerName = `busStopsLayer${lineNumber}`;
                if (window[busStopsLayerName] && window.map.hasLayer(window[busStopsLayerName])) {
                    window.map.removeLayer(window[busStopsLayerName]);
                }
                
                // Rimuovi layer andata/ritorno se esistono
                const andataLayerName = `busStopsLayer${lineNumber}_A`;
                const ritornoLayerName = `busStopsLayer${lineNumber}_R`;
                
                if (window[andataLayerName] && window.map.hasLayer(window[andataLayerName])) {
                    window.map.removeLayer(window[andataLayerName]);
                }
                if (window[ritornoLayerName] && window.map.hasLayer(window[ritornoLayerName])) {
                    window.map.removeLayer(window[ritornoLayerName]);
                }
            });

            // Rimuove il layer attivo generale
            if (window.activeBusStopsLayer && window.map.hasLayer(window.activeBusStopsLayer)) {
                window.map.removeLayer(window.activeBusStopsLayer);
            }
        }
        
        // Funzione per aggiornare il pannello con le fermate quando sono disponibili
        function updateLineInfoPanel(stops) {
            const stopsList = document.getElementById('stops-list');
            const panel = document.getElementById('line-info-panel');
            
            if (panel.classList.contains('active')) {
                // Ottieni il numero della linea attuale dal titolo
                const lineNameElement = document.getElementById('line-name');
                const lineNumber = lineNameElement.textContent.replace('Linea ', '');
                const lineColor = document.getElementById('line-color-indicator').style.backgroundColor;
                
                stopsList.innerHTML = '';
                
                if (stops && stops.length > 0) {
                    stops.forEach((stop, index) => {
                        const li = document.createElement('li');
                        const stopName = stop.tags && stop.tags.name ? stop.tags.name : `Fermata ${lineNumber} - ${index + 1}`;
                        li.innerHTML = `<span class="stop-name">${stopName}</span>`;
                        
                        // Aggiunge click per centrare la mappa sulla fermata
                        li.addEventListener('click', function() {
                            if (stop.lat && stop.lon) {
                                window.map.setView([stop.lat, stop.lon], 16, {
                                    animate: true,
                                    duration: 0.8
                                });
                                showToast(`Centrato su: ${stopName}`, lineColor);
                            }
                        });
                        
                        stopsList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = '<span class="stop-name">Nessuna fermata trovata</span>';
                    stopsList.appendChild(li);
                }
            }
        }
        
        // Funzione per caricare le fermate nel pannello da una linea specifica (Sistema parametrico)
        function loadStopsForPanel(lineNumber) {
            // Usa la configurazione parametrica per ottenere gli ID delle relazioni
            const config = getLineConfig(lineNumber);
            if (!config) {
                console.error(`Configurazione non trovata per la linea ${lineNumber}`);
                return;
            }
            
            const relationIds = `${config.relations.andata},${config.relations.ritorno}`;
            
            const query = `[out:json];
rel(id:${relationIds});
node(r)->.stops;
.stops out body;`;
            
            const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.elements) {
                        updateLineInfoPanel(data.elements);
                    }
                })
                .catch(error => {
                    console.error("Errore nel caricamento fermate per pannello:", error);
                });
        }

            `;

    <script>
        // Controlla il tema salvato e lo applica
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }
    
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
    
            // Salva la preferenza dell'utente
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
