<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triesteLink</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" /> <!-- Collegamento al CSS esterno -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .info-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 350px;
            text-align: center;
        }
        .info-popup.hidden {
            display: none;
        }
        .info-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Barra superiore con titolo centrato e bottoni a destra -->
    <div class="top-bar">
        <h1>TriesteLink</h1>
        <div class="top-buttons">
            <button onclick="toggleTheme()">üåô</button>
            <button onclick="showInfo()">‚ÑπÔ∏è</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Barra di navigazione -->
    <div class="nav-bar">
        <button onclick="showMap()">üó∫Ô∏è <span class="nav-text">Mappa</span></button>
        <button onclick="showBusList()">üöå <span class="nav-text">Lista Autobus</span></button>
        <button onclick="findStop()">üìç <span class="nav-text">Trova Fermata</span></button>
        <button onclick="showDeviceLocation()">üìç <span class="nav-text">La Mia Posizione</span></button>
    </div>

    <!-- Finestra con la lista degli autobus -->
    <div id="bus-list" class="bus-list-container">
        <button onclick="closeBusList()" class="close-btn">‚ùå</button>
        <h2>Lista Autobus</h2>
        <ul id="bus-list-content">
            <!-- Gli autobus verranno popolati dinamicamente -->
        </ul>
    </div>

    <div id="info-popup" class="info-popup hidden">
        <button onclick="closeInfo()" class="close-btn">‚ùå</button>
        <p>Bragatto Davide - js programming</p>
        <p>Bubich Mattiahs - graphic designer</p>
    </div>

    <!--questa √® la sezione inlcusione script delle linee-->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="mapConfig.js"></script>
    <script src="17.js"></script>
    <script src="17b.js"></script>
    <script src="6.js"></script>
    <script src="9.js"></script>



    <script>
        function showBusList() {
            document.getElementById('bus-list').style.transform = 'translateY(0)';
        }

        function closeBusList() {
            document.getElementById('bus-list').style.transform = 'translateY(100%)';
        }

        function showInfo() {
            document.getElementById('info-popup').classList.remove('hidden');
        }

        function closeInfo() {
            document.getElementById('info-popup').classList.add('hidden');
        }

        //funzione per la geolocalizzazione
        function showDeviceLocation() {
            if (!navigator.geolocation) {
                alert("La geolocalizzazione non √® supportata dal tuo browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;

                    var sonqua = L.icon({
                        iconUrl: 'imhere.png',
                        iconSize: [40, 40], // Dimensioni dell'icona
                        iconAnchor: [20, 40], // Punto di ancoraggio dell'icona
                        popupAnchor: [0, -40] // Punto di ancoraggio del popup
                    })
                    // Aggiungi un marker sulla mappa
                    const marker = L.marker([latitude, longitude], {icon: sonqua}).addTo(map);
                    marker.bindPopup("Sei qui!").openPopup();

                    // Centra la mappa sulla posizione
                    map.setView([latitude, longitude], 15);
                },
                (error) => {
                    alert("Impossibile ottenere la posizione: " + error.message);
                }
            );
        }
    </script>

    <script>
        // Configurazione delle linee disponibili
        const availableLines = [
            { number: "6", color: "green", file: "6.js", displayName: "Linea 6" },
            { number: "9", color: "orange", file: "9.js", displayName: "Linea 9" },
            { number: "17", color: "blue", file: "17.js", displayName: "Linea 17" },
            { number: "17/", color: "red", file: "17b.js", displayName: "Linea 17/" },
            { number: "36", color: "orange", file: "36.js", displayName: "Linea 36" }
        ];

        // Funzione per generare la lista dinamicamente
        function generateBusList() {
            const busListContent = document.getElementById('bus-list-content');
            busListContent.innerHTML = ''; // Pulisce la lista

            availableLines.forEach(line => {
                const li = document.createElement('li');
                li.textContent = line.displayName;
                li.style.cursor = 'pointer';
                li.style.borderLeft = `5px solid ${line.color}`;
                li.style.paddingLeft = '15px';
                
                // Aggiunge event listener per il click
                li.addEventListener('click', function() {
                    loadBusLine(line);
                    closeBusList(); // Chiude la lista dopo aver selezionato
                });

                // Effetto hover
                li.addEventListener('mouseenter', function() {
                    li.style.backgroundColor = '#e8f4f8';
                });
                
                li.addEventListener('mouseleave', function() {
                    li.style.backgroundColor = '';
                });

                busListContent.appendChild(li);
            });
        }

        // Funzione per caricare una linea specifica
        function loadBusLine(line) {
            // Nasconde tutte le altre linee attive prima di caricare la nuova
            hideAllLines();
            
            // Carica la linea specifica
            switch(line.number) {
                case "6":
                    if (typeof getBusRoute6 === 'function') {
                        getBusRoute6();
                    }
                    break;
                case "9":
                    if (typeof getBusRoute9 === 'function') {
                        getBusRoute9();
                    }
                    break;
                case "17":
                    if (typeof getBusRoute17 === 'function') {
                        getBusRoute17();
                    }
                    break;
                case "17/":
                    if (typeof getBusRoute17B === 'function') {
                        getBusRoute17B();
                    }
                    break;
                case "36":
                    if (typeof getBusRoute36 === 'function') {
                        getBusRoute36();
                    }
                    break;
            }
        }

        // Funzione per nascondere tutte le linee attive
        function hideAllLines() {
            // Rimuove tutti i layer delle route
            if (window.routeLayer6 && window.map.hasLayer(window.routeLayer6)) {
                window.map.removeLayer(window.routeLayer6);
            }
            if (window.routeLayer9 && window.map.hasLayer(window.routeLayer9)) {
                window.map.removeLayer(window.routeLayer9);
            }
            if (window.routeLayer17 && window.map.hasLayer(window.routeLayer17)) {
                window.map.removeLayer(window.routeLayer17);
            }
            if (window.routeLayer17B && window.map.hasLayer(window.routeLayer17B)) {
                window.map.removeLayer(window.routeLayer17B);
            }
            if (window.routeLayer36 && window.map.hasLayer(window.routeLayer36)) {
                window.map.removeLayer(window.routeLayer36);
            }

            // Rimuove tutti i layer delle fermate
            if (window.activeBusStopsLayer && window.map.hasLayer(window.activeBusStopsLayer)) {
                window.map.removeLayer(window.activeBusStopsLayer);
            }
        }

        // Genera la lista quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', function() {
            generateBusList();
        });
    </script>

    <script>
        // Controlla il tema salvato e lo applica
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
        }
    
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
    
            // Salva la preferenza dell'utente
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }
    </script>
</body>
</html>
